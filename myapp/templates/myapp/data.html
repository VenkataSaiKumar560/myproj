<!DOCTYPE html>
<html>
<head>
	<title>User Registerd Data</title>
</head>
<body>
	<h2 align="center"><u>User Registerd Data</u></h2>
	<table border="1" align="center" cellspacing="1" cellpadding="5">
		<tr>
		
			<th>Name</th>
			<th>Email</th>
			<th>Password</th>
			<th>Address</th>
			<th>DOB</th>
			<th>Gender</th>

		</tr>

		{% for i in data %}
		<tr>

			<td>{{i.Name}}</td>
			<td>{{i.Email}}</td>
			<td>{{i.Password}}</td>
			<td>{{i.Address}}</td>
			<td>{{i.DOB}}</td>
			<td>{{i.Gender}}</td>

		</tr>
		{% endfor %}
	</table>

	<a href="{% url 'home' %}">HOME</a>
</body>
</html>
